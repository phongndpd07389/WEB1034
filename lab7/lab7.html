<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div id="bin" ondragover="allowDrop(event)" ondrop="drop(event)" style="text-align: center; justify-content: center;">
        Drop item here!!!
    </div>
    <ul>
        <li id="one" draggable="true" ondragstart="drag(event)">one</li>
        <li id="two" draggable="true" ondragstart="drag(event)">two</li>
        <li id="three" draggable="true" ondragstart="drag(event)">three</li>
        <li id="four" draggable="true" ondragstart="drag(event)">four</li>
        <li id="five" draggable="true" ondragstart="drag(event)">five</li>
    </ul>
</body>
</html>
